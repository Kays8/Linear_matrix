<body>
    <Script>
        function createMatrix(rows, columns) {
    let matrix = new Array(rows);
    for (let i = 0; i < rows; i++) {
        matrix[i] = new Array(columns).fill(0);
    }
    return matrix;
}

function multiplyMatrices(matrixA, matrixB) {
    let rowsA = matrixA.length, columnsA = matrixA[0].length,
        rowsB = matrixB.length, columnsB = matrixB[0].length;
    let resultMatrix = createMatrix(rowsA, columnsB);

    if (columnsA !== rowsB) {
        return null; // ไม่สามารถคูณได้
    }

    for (let i = 0; i < rowsA; i++) {
        for (let j = 0; j < columnsB; j++) {
            for (let k = 0; k < columnsA; k++) {
                resultMatrix[i][j] += matrixA[i][k] * matrixB[k][j];
            }
        }
    }
    return resultMatrix;
}

// ตัวอย่างการใช้งาน
let matrixA = [[1, 2], [3, 4]];
let matrixB = [[2, 0], [1, 2]];
console.log("Matrix A:");
console.log(matrixA);

console.log("\nMatrix B:");
console.log(matrixB);

console.log("\nResult of multiplying Matrix A and Matrix B:");
let resultMatrix = multiplyMatrices(matrixA, matrixB);
console.log(resultMatrix);

    </Script>
